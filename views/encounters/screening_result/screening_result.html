<script type="text/javascript" src="screening_result.js"></script>

<style>
    #cover {
        display: inline;
        position: absolute;
        background-color: black;
        width: 100%;
        height: 102%;
        left: 0%;
        top: 0%;
        z-index: 990;
        opacity: 0.65;
    }

    #spinner {
        display: inline;
        position: absolute;
        top: 150px;
        left: 40%;
        z-index: 991;
    }

</style>


<body id="mateme">
  <div id="container">
      <div id="content">
  
          <form>
        
            <select allowFreeText="false" helpText="Screening result available" 
               id="screening_result_available" name="screening_result_available" 
               tt_onLoad="__$('keyboard').style.display = 'none';addExtras();checkIfInBDMode();" 
               key="screening_result_available">
               <option value=""></option>
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>

              <select allowFreeText="false" helpText="Screening Result" 
                 id="screening_result" name="screening_result" 
                 tt_onLoad="__$('keyboard').style.display = 'none';resetTreatmentOptions();" 
                 key="screening_result">
                 <option value=""></option>
              </select>

              <!-- Other Gyne conditions-->
              <select allowFreeText="false" helpText="Other Gynae treatment" 
                 id="gynae_options" name="gynae_options" 
                 condition="__$('screening_result').value == 'Other Gynae';"
                 tt_onLoad="endVisitGynae();" key="gynae_options">
                 <option value=""></option>
                 <option value="STI">STI</option>
                 <option value="cervicitis">Cervicitis</option>
              </select>
              <!-- Other Gyne conditions-->

              <!-- Offer VIA if HPV positive starts-->
              <select allowFreeText="false" helpText="Offer VIA" 
                 id="offer_via" name="treatment_option" 
                 condition="__$('screening_result').value == 'HPV positive';"
                 tt_onLoad="" key="offer_via">
                 <option value=""></option>
                 <option value="Yes">Yes</option>
                 <option value="No">No</option>
              </select>
              
              
              <select allowFreeText="false" helpText="VIA screening results" 
                 id="via_screening_results" name="via_screening_results" 
                 condition="__$('offer_via').value == 'Yes';"
                 tt_onLoad="resetTreatmentOptions();" key="offer_via">
                 <option value=""></option>
                 <option value="VIA negative">VIA negative</option>
                 <option value="VIA positive">VIA positive</option>
                 <option value="Suspect Cancer">Suspect Cancer</option>
              </select>
              
              <select allowFreeText="false" helpText="Reason for <b>NOT</b> offering VIA" 
                 id="reason_for_not_offering_via" name="reason_for_not_offering_via"
                 condition="__$('offer_via').value == 'No';"
                 tt_onLoad="" key="reason_for_not_offering_via">
                 <option value=""></option>
                 <option value="Client NOT ready">Client NOT ready</option>
                 <option value="Treatment not available">Treatment not available</option>
                 <option value="Other conditions">Other conditions</option>
              </select>

              <!-- Offer VIA if HPV positive ends -->




              <select allowFreeText="false" helpText="Enter treatment option" 
                 id="treatment_option" name="treatment_option" 
                 tt_onLoad="disableENDbtn();addOtherOptions();" key="treatment_option">
                 <option value=""></option>
                 <option value="Same day Treatment">Same day Treatment</option>
                 <option value="Postponed treatment">Postponed treatment</option>
                 <option value="Referral">Referral</option>
              </select>

              <select allowFreeText="false" helpText="Select postponed reason" 
                 id="postponed_reason" name="postponed_reason"
                 condition="showPostponedReason() == true;" 
                 tt_onLoad="changeNextButton();" key="postponed_reason">
                 <option value=""></option>
                 <option value="Client NOT ready">Client NOT ready</option>
                 <option value="Treatment not available">Treatment not available</option>
                 <option value="Other conditions">Other conditions</option>
              </select>

              <select allowFreeText="false" helpText="Select referral reason" 
                 id="referral_reason" name="referral_reason" 
                 condition="showReferralReason() == true" 
                 tt_onLoad="suspectedCancer();" key="referral_reason">
                 <option value=""></option>
                 <option value="Further Investigation and Management">Further Investigation and Management</option>
                 <option value="Large Lesion (greater than 75 percent)">Large Lesion (greater than 75 percent)</option>
                 <option value="Suspect cancer">Suspect cancer</option>
                 <option value="Unable to treat client">Unable to treat client</option>
                 <option value="Treatment not available">Treatment not available</option>
                 <option value="Other conditions">Other conditions</option>
              </select>

              <select objectType="location" ajaxURL="/locations?name=" allowFreeText="true"
                    condition="showReferralReason() == true;"
                    field_type="alpha" helpText="Referred location" id="referred_location"
                    name="observations[][value_coded_or_text]"
                    tt_onLoad="changeNextButton();setTimeout(setBackButton(), 1000);">
              </select>


          </form>
  
      </div>

      <img src="/../../assets/images/formloader.gif" id="spinner" />  
      <div id="cover"></div>
  </div>
</body>
